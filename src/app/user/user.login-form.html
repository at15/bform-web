<div class="login-dialog-container">
    <div class="login-dialog">
        <div class="title">
            Bform
        </div>
        <form>
            <label for="name" class="sr-only">User name</label>
            <!-- TODO: add ngmodel here -->
            <!-- TODO: ngform and ngcontrol -->
            <input type="text" id="name" class="form-control" placeholder="User name" required="" autofocus="">
            <label for="pwd" class="sr-only">Password</label>
            <input type="password" id="pwd" class="form-control" placeholder="Password" required="">
            <!-- TODO: use ngsubmit -->
            <!-- FIXME: can't use submit button see https://github.com/at15/bform-web/commit/e1fb3f370e8f2195b0fea1a07c73ae4917a583a1 -->
            <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onSubmit()">Sign in</button>
        </form>
    </div>
</div>
